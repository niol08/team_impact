<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/conversion.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="{{ url_for('static', filename='JS/main.js') }}" defer></script>
    <script
      src="{{ url_for('static', filename='JS/index.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='JS/card_detail.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='JS/conversions.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='JS/conversion_logic.js') }}"
      defer
    ></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div
      class="modal fade"
      id="recentModal"
      tabindex="-1"
      aria-labelledby="recentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="border-radius: 12px">
          <div class="modal-header" style="background: #f8fafc">
            <h5 class="modal-title" id="recentModalLabel">
              Recent Calculations
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table
              id="recent-list-table"
              class="table table-striped align-middle"
              style="width: 100%; background: #fff; border-radius: 8px"
            >
              <thead>
                <tr>
                  <th style="width: 70%">Calculation</th>
                  <th style="width: 30%">Result</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
