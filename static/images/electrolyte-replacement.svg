<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- IV bag -->
  <path d="M30 10 L70 10 L70 80 A20 20 0 0 1 30 80 Z" fill="#E8E8E8" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Fluid levels -->
  <path d="M30 40 L70 40 L70 80 A20 20 0 0 1 30 80 Z" fill="#4A90E2" opacity="0.5"/>
  
  <!-- Electrolyte symbols with levels -->
  <rect x="75" y="20" width="20" height="60" fill="white" stroke="#2C3E50"/>
  <text x="77" y="30" font-family="Arial" font-size="6" fill="#2C3E50">Na+</text>
  <text x="77" y="37" font-family="Arial" font-size="6" fill="#FF4757">140</text>
  <text x="77" y="45" font-family="Arial" font-size="6" fill="#2C3E50">K+</text>
  <text x="77" y="52" font-family="Arial" font-size="6" fill="#FF4757">4.0</text>
  <text x="77" y="60" font-family="Arial" font-size="6" fill="#2C3E50">Ca2+</text>
  <text x="77" y="67" font-family="Arial" font-size="6" fill="#FF4757">9.0</text>
  <text x="77" y="75" font-family="Arial" font-size="6" fill="#2C3E50">Mg2+</text>
  
  <!-- Flow rate indicator -->
  <rect x="10" y="40" width="15" height="20" fill="white" stroke="#2C3E50"/>
  <text x="12" y="50" font-family="Arial" font-size="4" fill="#2C3E50">mL/hr</text>
  <text x="12" y="57" font-family="Arial" font-size="4" fill="#4A90E2">100</text>
  
  <!-- IV tubing -->
  <path d="M50 80 L50 90" fill="none" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="50" cy="85" r="2" fill="#4A90E2"/>
  
  <!-- Molecular structures -->
  <circle cx="40" cy="30" r="2" fill="#FF4757"/>
  <circle cx="45" cy="25" r="2" fill="#4A90E2"/>
  <line x1="40" y1="30" x2="45" y2="25" stroke="#2C3E50" stroke-width="1"/>
</svg>
