<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background pill -->
  <ellipse cx="50" cy="20" rx="30" ry="15" fill="#E8E8E8"/>
  <!-- Syringe body -->
  <rect x="20" y="45" width="60" height="12" fill="#4A90E2" rx="2"/>
  <!-- Syringe needle -->
  <rect x="80" y="48" width="15" height="6" fill="#9B9B9B"/>
  <!-- Measurement marks -->
  <rect x="25" y="42" width="2" height="18" fill="#2C3E50"/>
  <rect x="35" y="42" width="2" height="18" fill="#2C3E50"/>
  <rect x="45" y="42" width="2" height="18" fill="#2C3E50"/>
  <rect x="55" y="42" width="2" height="18" fill="#2C3E50"/>
  <!-- Plunger -->
  <rect x="10" y="43" width="10" height="16" fill="#2C3E50"/>
  <!-- Small pills -->
  <circle cx="20" cy="80" r="5" fill="#FF4757"/>
  <circle cx="35" cy="80" r="5" fill="#4A90E2"/>
  <circle cx="50" cy="80" r="5" fill="#FFD700"/>
  <!-- Measurement text -->
  <text x="25" y="40" font-family="Arial" font-size="4" fill="#2C3E50">mL</text>
  <text x="45" y="40" font-family="Arial" font-size="4" fill="#2C3E50">units</text>
  <!-- Medicine bottle -->
  <path d="M65 70 L75 70 L75 90 L65 90 Z" fill="#E8E8E8" stroke="#2C3E50"/>
  <rect x="67" y="65" width="6" height="5" fill="#2C3E50"/>
</svg>
